<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="register.css">
    <title>Register Page</title>
</head>
<body>
    <header>
        <div class="rotatesidelogo">
            <img src="https://images.unsplash.com/photo-1622450348974-edae201b4593?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fHNoaWJhJTIwaW51fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="main logo">
        </div>
        <div class= "headerlogoandtext">
            <a href="index.html"> 
                <img src="https://images.unsplash.com/photo-1596278852720-141ba859bbbf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="Shiba-Inu logo">
            </a>
            <h1>Register to join Shiba-Inu land!</h1>
        </div>
        <nav>
            <ul class="menu">
                <li class="dropdown" tabindex="0">-Menu-
                    <div class="dropdown-content">
                        <a href="index.html" >Home</a>
                        <a href="about.html" >About Shiba-Inu</a>
                        <a href="register.html">Register(Where you are right now)</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="/submit" method="POST">
            <label for="name">Name:</label>
            <input type="name" id="name" name="name" placeholder="Enter your name(required)"required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email(required)" required>

            <label for="recieve_email">Do you want to receive the latest news about Shiba Inu via email?</label>
            <input type="checkbox" id="recieve_email" name="recieve_email"  checked>

            <label for="tier">Please choose your favorite color of Shiba-Inu:</label>
            <select id="color" name="color" required>
                <option value="" selected>Please select(required)</option>
                <option value="1">Red</option>
                <option value="2">Black</option>
                <option value="3">White</option>
            </select>

            <label for="short_Answer">Please tell me something you know about Shiba Inu:</label>
            <textarea id="short_Answer" name="short_Answer" placeholder="(optional)"></textarea>

            
            <button type="submit" class="focus-button">Register</button>
            
        </form>
    </main>

    <footer class="footer">
        <div class="footer_links">
            <div class="footer_link">
                <a href="#">Contact Infomation</a>
            </div>
            <div class="footer_link">
                <a href="#">Privacy</a>
            </div>
            <div class="footer_link">
                <a href="#">Support</a>
            </div>
        </div>
    </footer>
</body>
</html>
