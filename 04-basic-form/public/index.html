    <main>
        <form action="/submit" method="POST">
            <label for="name">Name:</label>
            <input type="name" id="name" name="name" placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="annoy_me">Do you want us to send you annoying emails?</label>
            <input type="checkbox" id="annoy_me" name="annoy_me"  checked>

            <label for="tier">Choose your tier:</label>
            <select id="tier" name="tier" required>
                <option value="" selected>Please select</option>
                <option value="1">Silver Tier</option>
                <option value="2">Gold Tier</option>
                <option value="3">Platinum Tier</option>
            </select>
            
            <button type="submit" class="focus-button">Register</button>
            
        </form>
    </main>
